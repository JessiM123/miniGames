<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Karte</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="card-container">
        <div class="card" id="card">
            <img class="cardImg" id="cardImg" />
            <div class="cardName" id="cardName">Name</div>
            <div class="cardDescription" id="cardDescription">Beschreibung</div>
        </div>
    </div>

    <button class="repick-btn" id="repickBtn">
        <i class="fas fa-redo"></i> Repick
    </button>

    <div id="timeOverlay" class="overlay hidden">
        <div class="overlay-half upper" id="upperSide">
            <div class="time" id="upperTime">Start</div>
            <div class="notice" id="upperNotice"></div>
        </div>
        <div class="timeStopGoal" id="timeStopGoal"></div>
        <div class="overlay-half downer" id="downerSide">
            <div class="time" id="downerTime">Start</div>
            <div class="notice" id="downerNotice"></div>
        </div>
    </div>

    <div id="touchOverlay" class="overlay hidden fullSize">
        <div id="touchLetter" class="fullSizeContent">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
